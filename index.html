<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fake News Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #2a5298, #1e3c72);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #00b09b;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #028a7e;
    }
    .result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      padding: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∞ Fake News Detector</h1>
    <form action="/predict" method="POST">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" required />

      <label for="text">Content:</label>
      <textarea name="text" id="text" rows="6" required></textarea>

      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
      üîé This news is likely: <strong>{{ prediction }}</strong>
    </div>
    {% endif %}

    {% if total > 0 %}
    <canvas id="percentageChart" width="600" height="300"></canvas>

    <script>
      const ctx = document.getElementById('percentageChart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['FAKE', 'REAL'],
          datasets: [{
            label: 'Prediction Percentage (%)',
            data: [{{ fake_percent }}, {{ real_percent }}],
            backgroundColor: ['#e74c3c', '#2ecc71'],
            borderRadius: 8
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: {
                stepSize: 10,
                color: '#fff',
                font: {
                  size: 14
                }
              },
              title: {
                display: true,
                text: 'Percentage (%)',
                color: '#fff',
                font: {
                  size: 16
                }
              }
            },
            x: {
              ticks: {
                color: '#fff',
                font: {
                  size: 16
                }
              }
            }
          },
          plugins: {
            legend: {
              labels: {
                color: '#fff',
                font: { size: 16 }
              }
            },
            tooltip: {
              enabled: true,
              callbacks: {
                label: function(context) {
                  return context.parsed.y + '%';
                }
              }
            }
          }
        }
      });
    </script>
    {% endif %}

    {% if error %}
    <div class="result" style="background-color: #b33;">
      ‚ùå Error: {{ error }}
    </div>
    {% endif %}
  </div>
</body>
</html>
